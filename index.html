<!DOCTYPE html>
<html>
    <head>
        <title>A-Frame Solar System Lab</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="black"></a-sky>
            <a-entity star-system></a-entity>
            <a-entity position="0 2.25 -15" particle-system="particleCount: 10000; texture: star.png;"></a-entity>
            
            <a-sound src="src: url(Magical-chime-sound-effect.mp3)" autoplay="true" position="0 2 5"></a-sound>
            
            <a-entity>
                <a-sphere scale="0.4 0.4 0.4" position="0 1 -4" id="Mercury" src="mercury.png" onclick="hello()">
                    <a-animation attribute="rotation" dur="10000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
                </a-sphere>
                <a-animation attribute="rotation" dur="352000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
            </a-entity>
                
            <a-entity>
                <a-sphere scale="0.9 0.9 0.9" position="0 1 -7" id="Venus" src="venus.png">
                    <a-animation attribute="rotation" dur="10000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
                </a-sphere>
                <a-animation attribute="rotation" dur="1458000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
            </a-entity>
            
            <a-entity>
                <a-sphere scale="1 1 1" position="0 1 -10" id="Earth" src="earth.jpg">
                    <a-animation attribute="rotation" dur="10000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
                </a-sphere>
                <a-animation attribute="rotation" dur="6000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
            </a-entity>
            
            <a-entity>
                <a-sphere scale="0.5 0.5 0.5" position="0 1 -15" id="Mars" src="mars.png">
                    <a-animation attribute="rotation" dur="10000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
                </a-sphere>
                <a-animation attribute="rotation" dur="6250" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
            </a-entity>
            
            <a-entity>
                <a-sphere scale="11.2 11.2 11.2" position="0 1 -52" id="Jupiter" src="jupiter.png">
                    <a-animation attribute="rotation" dur="10000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
                </a-sphere>
                <a-animation attribute="rotation" dur="2500" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
            </a-entity>
            
            <a-entity>
                <a-sphere scale="9.5 9.5 9.5" position="0 1 -96" id="Saturn" src="saturn.png">
                    <a-animation attribute="rotation" dur="10000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
                </a-sphere>
                <a-animation attribute="rotation" dur="2750" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
            </a-entity>
            
            <a-entity>
                <a-sphere scale="4 4 4" position="0 1 -192" id="Uranus" src="uranus.png">
                    <a-animation attribute="rotation" dur="10000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
                </a-sphere>
                <a-animation attribute="rotation" dur="4250" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
            </a-entity>
            
            <a-entity>
                <a-sphere scale="3.9 3.9 3.9" position="0 1 -301" id="Neptune" src="neptune.png">
                    <a-animation attribute="rotation" dur="10000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
                </a-sphere>
                <a-animation attribute="rotation" dur="4000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
            </a-entity>
            
            <a-entity>
                <a-sphere scale="0.2 0.2 0.2" position="0 1 -395" id="Pluto" color="blue">
                    <a-animation attribute="rotation" dur="10000" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
                </a-sphere>
                <a-animation attribute="rotation" dur="38250" from="0 0 0" to="0 360 0" repeat="indefinite" delay="0" easing="linear"></a-animation>
            </a-entity>

        </a-scene>
        <script>
        window.onload = function() {
            console.log("page loaded");
            var mercury = document.querySelector("#Mercury");
            console.log(mercury);
            mercury.addEventListener('click', function() {
                console.log("hello");
            });
            
            function hello() {
                console.log("hello");
            }
        }
            
        </script>
    </body>
</html>
